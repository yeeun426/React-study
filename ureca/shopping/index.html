<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>shopping</title>
</head>
<body>
    <header>
        <img class = "logo" src = "images/logo.png" alt = ""/>
        <input class = "header-input" placeholder="찾고 싶은 상품을 검색해보세요!" />
        <div class = "header-me">
            <button>Login</button>
            <button>SignUp</button>
            <button>Cart</button>
        </div>
    </header>
    <main>
        <img class = "main-img" src = "images/main.jpg" alt = "main"/>
        <section>
            <div class = "container">
                <p class = "title">요즘 주목 받는 상품</p>
                <div class = "today-list">
                    <div class = "today-item">
                        <img src = "images/fish1.jpeg" alt = "fish"/>
                        <div class = "item-name">데메니기스</div>
                        <div class = "item-date"> 
                            <span>1월</span>
                            <span>2월</span>
                            <span>3월</span>
                            <span>4월</span>
                            <span>5월</span>
                        </div>
                        <div class = "item-price">1,800벨</div>
                    </div>
                    <div class = "today-item">
                        <img src = "images/fish2.jpeg" alt = "fish"/>
                        <div class = "item-name">청새치</div>
                        <div class = "item-date"> 
                            <span>11월</span>
                            <span>12월</span>
                        </div>
                        <div class = "item-price">800벨</div>
                    </div>
                    <div class = "today-item">
                        <img src = "images/fish3.jpeg" alt = "fish"/>
                        <div class = "item-name">무명갈전갱이</div>
                        <div class = "item-date"> 
                            <span>8월</span>
                            <span>9월</span>
                            <span>12월</span>
                        </div>
                        <div class = "item-price"> 10,000벨</div>
                    </div>
                    <div class = "today-item">
                        <img src = "images/fish1.jpeg" alt = "fish"/>
                        <div class = "item-name">데메니기스</div>
                        <div class = "item-date"> 
                            <span>7월</span>
                            <span>8월</span>
                            <span>10월</span>
                            <span>11월</span>
                            <span>12월</span>
                        </div>
                        <div class = "item-price"> 1,800벨</div>
                    </div>
                </div>
            </div>
            <div class = "container">
                <p class = "title">Weekly Special</p>
                <div class = "special-list">
                    <img class = "special-img" src = "images/event1.jpg" alt = ""/>
                    <img class = "special-img" src = "images/event2.jpeg" alt = ""/>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
